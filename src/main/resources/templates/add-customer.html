<form action="#" th:action="@{/customer/addcustomer}" th:object="${customer}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="name">
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  <label for="secondName">Name</label>
  <input type="text" th:field="*{secondName}" id="secondName" placeholder="secondName">
  <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  <input type="submit" value="Add customer">
</form>
